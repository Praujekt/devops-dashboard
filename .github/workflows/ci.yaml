name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install flake8
      run: pip install flake8
    
    - name: Lint code
      run: flake8 src/ --max-line-length=120 --ignore=E501

  helm-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    
    - name: Lint Helm chart
      run: helm lint helm/dashboard

  test:
    needs: [lint, helm-lint]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests
      run: |
        python -c "from src.api.app import app; print('App loads successfully')"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t devops-dashboard:${{ github.sha }} .
        docker tag devops-dashboard:${{ github.sha }} devops-dashboard:latest
    
    - name: Test Docker image
      run: |
        docker run -d -p 5000:5000 --name test-container devops-dashboard:latest
        sleep 5
        curl -f http://localhost:5000/health || exit 1
        docker stop test-container
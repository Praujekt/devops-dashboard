replicaCount: 2

image:
  repository: localhost/devops-dashboard
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 5000
  nodePort: 30081

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 150m
    memory: 192Mi

env:
  PORT: "5000"
  ENVIRONMENT: "staging"